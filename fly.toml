app = "telegram-bot-pk"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  DB_PATH = "/data/bot.db"
  FLOOD_WINDOW_SEC = "8"
  FLOOD_MAX_MSG = "6"
  REPEAT_MAX = "3"
  LINK_SPAM_ENABLED = "1"

[[mounts]]
  source = "botdata"
  destination = "/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "requests"
    soft_limit = 25
    hard_limit = 50
